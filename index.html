<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logo da Empresa -->
    <div class="flex justify-center mb-4">
        <img src="Logo.jpg" alt="Logo da Empresa" class="h-16 w-auto">
    </div>
    <title>Gerador de Relat√≥rio de Atividades - Time de Software</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter para todo o corpo, com fallback */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Cor de fundo suave */
        }
        /* Estilo para o placeholder do textarea */
        textarea::placeholder {
            color: #9ca3af; /* Cor cinza para o placeholder */
        }
        /* Estilo para focar nos inputs e textareas */
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1; /* Cor roxa ao focar */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Sombra suave ao focar */
        }
        /* Estilo para a mensagem de erro/sucesso */
        .message-box {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            text-align: center;
            margin-top: 1rem;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-800 */
        }
        .message-box.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">üìù Relat√≥rio de Atividades - Time de Software</h1>

        <form id="reportForm" class="space-y-5">
            <!-- Data e Nome -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="reportDate" class="block text-sm font-medium text-gray-700 mb-1">Data:</label>
                    <input type="date" id="reportDate" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Colaborador:</label>
                    <input type="text" id="userName" placeholder="Seu Nome Completo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
            </div>

            <!-- Turno e √Årea Trabalhada -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="userShift" class="block text-sm font-medium text-gray-700 mb-1">Turno:</label>
                    <select id="userShift" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        <option value="">Selecione o Turno</option>
                        <option value="Manh√£">Manh√£</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                        <option value="Integral">Integral</option>
                    </select>
                </div>
                <div>
                    <label for="workedArea" class="block text-sm font-medium text-gray-700 mb-1">√Årea Trabalhada:</label>
                    <input type="text" id="workedArea" placeholder="Ex: Arma√ß√£o, Brancard, Soub, etc." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
            </div>

            <!-- Atividades Realizadas -->
            <div>
                <label for="activitiesDone" class="block text-sm font-medium text-gray-700 mb-1">‚úÖ Atividades Realizadas:</label>
                <textarea id="activitiesDone" rows="5" placeholder="Liste as atividades conclu√≠das no seu per√≠odo." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-y" required></textarea>
            </div>

            <!-- Pend√™ncias -->
            <div>
                <label for="pendingItems" class="block text-sm font-medium text-gray-700 mb-1">‚ö†Ô∏è Pend√™ncias para o Pr√≥ximo Turno/Dia:</label>
                <textarea id="pendingItems" rows="4" placeholder="Liste tudo o que ficou incompleto ou precisa de continuidade. Se n√£o houver, escreva 'Nenhuma pend√™ncia'." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-y"></textarea>
            </div>

            <!-- Planos de A√ß√£o (AGORA DEPOIS DE PEND√äNCIAS) -->
            <div>
                <label for="actionPlans" class="block text-sm font-medium text-gray-700 mb-1">‚û°Ô∏è Planos de A√ß√£o (Pr√≥ximos Passos):</label>
                <textarea id="actionPlans" rows="4" placeholder="Descreva as a√ß√µes que voc√™ ou a equipe devem realizar a seguir, muitas vezes relacionadas √†s pend√™ncias." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-y" required></textarea>
            </div>

            <!-- Observa√ß√µes -->
            <div>
                <label for="observations" class="block text-sm font-medium text-gray-700 mb-1">üí° Observa√ß√µes / Destaques (Opcional):</label>
                <textarea id="observations" rows="3" placeholder="Qualquer observa√ß√£o relevante, desafios, sucessos, sugest√µes." class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm resize-y"></textarea>
            </div>

            <!-- Bot√£o de Gerar e Copiar -->
            <button type="button" onclick="generateAndCopyReport()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
                Gerar e Copiar Relat√≥rio para WhatsApp
            </button>

            <!-- Mensagem de Confirma√ß√£o/Erro -->
            <div id="messageBox" class="message-box hidden" role="alert"></div>
        </form>
    </div>

    <script>
        // Fun√ß√£o para exibir mensagens na tela
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message-box'; // Reset classes
            messageBox.classList.add(type);
            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Esconde a mensagem ap√≥s 3 segundos
        }

        // Define a data atual como valor padr√£o no campo de data
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // M√™s √© 0-indexed
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('reportDate').value = `${year}-${month}-${day}`;
        });

        function generateAndCopyReport() {
            // Coleta os valores dos campos do formul√°rio
            const reportDate = document.getElementById('reportDate').value;
            const userName = document.getElementById('userName').value;
            const userShift = document.getElementById('userShift').value;
            const workedArea = document.getElementById('workedArea').value.trim();
            const activitiesDone = document.getElementById('activitiesDone').value.trim();
            let pendingItems = document.getElementById('pendingItems').value.trim();
            const actionPlans = document.getElementById('actionPlans').value.trim();
            const observations = document.getElementById('observations').value.trim();

            // Valida√ß√£o b√°sica dos campos obrigat√≥rios
            if (!reportDate || !userName || !userShift || !workedArea || !activitiesDone || !actionPlans) {
                showMessage("Por favor, preencha todos os campos obrigat√≥rios (Data, Nome, Turno, √Årea Trabalhada, Atividades Realizadas, Planos de A√ß√£o).", 'error');
                return;
            }

            // Formata a data para DD/MM/AAAA
            const [year, month, day] = reportDate.split('-');
            const formattedDate = `${day}/${month}/${year}`;

            // Se n√£o houver pend√™ncias, define a mensagem padr√£o
            if (pendingItems === "") {
                pendingItems = "Nenhuma pend√™ncia.";
            }

            // Constr√≥i o texto do relat√≥rio no formato desejado com a nova ordem
            const reportText = `
üìù *RELAT√ìRIO DE ATIVIDADES - TIME DE SOFTWARE*

*Data:* ${formattedDate}
*Nome do Colaborador:* ${userName}
*Turno:* ${userShift}
*√Årea Trabalhada:* ${workedArea}

---

‚úÖ *1. Atividades Realizadas:*
${activitiesDone.split('\n').map(line => `* ${line.trim()}`).join('\n')}

---

‚ö†Ô∏è *2. Pend√™ncias para o Pr√≥ximo Turno/Dia:*
${pendingItems.split('\n').map(line => `* ${line.trim()}`).join('\n')}

---

‚û°Ô∏è *3. Planos de A√ß√£o (Pr√≥ximos Passos):*
${actionPlans.split('\n').map(line => `* ${line.trim()}`).join('\n')}

---

${observations ? `üí° *4. Observa√ß√µes / Destaques:*\n${observations}\n\n---` : ''}

_Relat√≥rio gerado automaticamente._
            `.trim(); // Remove espa√ßos em branco extras no in√≠cio/fim

            // Copia o texto para a √°rea de transfer√™ncia
            const textarea = document.createElement('textarea');
            textarea.value = reportText;
            textarea.style.position = 'fixed'; // Evita que o textarea apare√ßa na tela
            textarea.style.opacity = 0;
            textarea.style.left = '-9999px'; // Move para fora da tela
            textarea.style.top = '-9999px';
            document.body.appendChild(textarea);

            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showMessage("Relat√≥rio copiado para a √°rea de transfer√™ncia!", 'success');
                } else {
                    showMessage("N√£o foi poss√≠vel copiar automaticamente. Por favor, copie o texto abaixo manualmente.", 'error');
                }
            } catch (err) {
                console.error('Oops, n√£o foi poss√≠vel copiar', err);
                showMessage("Erro ao copiar. Por favor, copie o texto abaixo manualmente.", 'error');
            } finally {
                document.body.removeChild(textarea);
            }
        }
    </script>
</body>
</html>
